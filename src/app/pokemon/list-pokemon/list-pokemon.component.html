
<div class="container mt-5">
    <div class="row">
        <div *ngFor="let Pokemon of pokemonList" class="col m3 s6" >
            <div class="card horizontal" pkmnBorderCard (click)="goDetail(Pokemon.id)">
                <div class="card-image">
                    <img id="pkmImg" src={{Pokemon.picture}}>
                </div>
                   <div class="card-stacked">
                <div class="card-content">
                    <p>{{Pokemon.name}}</p>
                    <p><small>{{Pokemon.created | date:"dd/mm/yyyy"}}</small></p>
                    <span *ngFor="let type of Pokemon.types"
                     class="{{type | pokemonTypeColor}}">
                        {{type}}
                     </span>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
